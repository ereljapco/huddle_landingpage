<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle | Coded by Erelita</title>
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <header>
        <section class="logo-container">
            <img src="assets/images/logo.svg" alt="Huddle Logo" class="logo" width="100%">
        </section>
    </header>
    
    <main>
        <section class="illustration">
            <img src="assets/images/illustration-mockups.svg" alt="" width="100%">
        </section>

        <section class="description">
            <h1 class="description-title">
                Build The Community Your Fans Will Love
            </h1>
            <div class="description-text">
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </div>
            <button class="register">Register</button>
        </section>
    </main>

    <footer>
        <section class="social-links">
            <a href="#" class="social-icon" alt="Facebook"><i class="fab fa-facebook-f fa-sm"></i></a>
            <a href="#" class="social-icon" alt="Twitter"><i class="fab fa-twitter fa-sm"></i></a>
            <a href="#" class="social-icon" alt="Instagram"><i class="fab fa-instagram"></i></a>
        </section>

        <section class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Erelita</a>.
        </section>
    </footer>
    
</body>
</html>
